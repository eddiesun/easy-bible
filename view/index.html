{{template "header" .Header }}

<div class="container" style="margin-top:10px;">
	<div class="row">
		<div class="col-xs-12">
			<form class="form-inline" style="width:100%; overflow:hidden;">
				<button type="button" class="menu">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div style="float:right;">
					<button id="searchButton" class="btn btn-primary" style="width:60px;">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
				</div>
				<div style="overflow:hidden; padding-right:5px;">
					<input id="searchInput" type="text" class="form-control" style="width:100%;" id="searchInput" placeholder="Search... example: yuehan316">
				</div>
				<div id="autocomplete"></div>
			</form>
		</div>
		<div class="col-xs-12">
			<div id="menuContainer" style="display:none; background-color:green; height:100px;">
				
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div
			class="col-xs-12"
			id="partialContainer"
			data-init-book-id="{{.InitBookId}}"
			data-init-chapter="{{.InitChapter}}"
			data-init-verse-begin="{{.InitVerseBegin}}"
			data-init-verse-end="{{.InitVerseEnd}}"
		>	
		</div>
	</div>
	<div class="row margin_t_20">
		<div class="col-xs-12 center" id="loadingMarker">
			<img src="/static/img/loading.gif" alt="Loading..." />
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			{{.Dump}}
		</div>
	</div>
</div>

{{template "footer" .Footer }}
