{{template "header" .Header }}

<div class="container" style="margin-top:10px;">
	<div class="row">
		<div class="col-xs-12">
			<form class="form-inline" style="width:100%; overflow:hidden;">
				<div style="float:right;">
					<button type="submit" class="btn btn-primary" style="width:60px;">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
				</div>
				<div style="overflow:hidden; padding-right:5px;">
					<input type="text" class="form-control" style="width:100%;" id="searchInput" placeholder="Search... example: yuehan316">
				</div>
			</form>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			{{.Dump}}
		</div>
	</div>
</div>

{{template "footer" .Footer }}
