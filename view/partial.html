<div
	class="partial"
	data-book-id="{{.BookId}}"
	data-chapter="{{.ChapterNumber}}"
	data-max-chapter="{{.MaxChapterNumber}}"
	data-max-verse="{{.MaxVerseNumber}}"
>
	<h2>{{.BookLongName}} 第{{.ChapterNumber}}章</h2>
	<table class="partialTable">
	{{ range $key, $value := .Verses }}
		<tr data-verse="{{$value.Number}}">
			<td><a name="{{$.BookId}}_{{$.ChapterNumber}}_{{$value.Number}}"></a><span>{{$value.Number}}</span> </td>
			<td>{{$value.Text}}</td>
		</tr>
	{{ end }}
	</table>
</div>
